route_callbacks:
  - 'Drupal\bgm_mini_client\Routes::dynamic'

bgm_mini_client.bgm_mini_client_settings_form:
  path: '/admin/config/bgm_mini_client/settings'
  defaults:
    _form: '\Drupal\bgm_mini_client\Form\BgmMiniClientSettingsForm'
    _title: 'BgmMiniClientSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

